<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Splitter's logo" />
    </header>
    <main>
      <form id="form">
        <div class="inputs-container">
          <div class="input-field">
            <label for="bill">Bill</label>
            <span class="error-msg">Can't be zero</span>
            <input id="bill" type="text" placeholder="0" />
            <img src="images/icon-dollar.svg" alt="" />
          </div>
          <div class="tip-field">
            <label for="tip">Select Tip %</label>
            <button type="button" class="tip-value">5%</button>
            <button type="button" class="tip-value">10%</button>
            <button type="button" class="tip-value">15%</button>
            <button type="button" class="tip-value">25%</button>
            <button type="button" class="tip-value">50%</button>
            <input type="text" placeholder="Custom" />
          </div>
          <div class="input-field">
            <label for="people">Number of People</label>
            <span class="error-msg">Can't be zero</span>
            <input id="people" type="text" placeholder="0" />
            <img src="images/icon-person.svg" alt="" />
          </div>
        </div>
        <div class="result-container">
          <div class="total">
            <p>
              <span>Tip Amount</span> <br />
              / person
            </p>
            <p id="tip-amount-value">$0.00</p>
          </div>
          <div class="total">
            <p>
              <span>Total</span> <br />
              / person
            </p>
            <p id="total-value">$0.00</p>
          </div>
          <button type="reset" id="reset-btn">Reset</button>
        </div>
      </form>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/KingaWoch" target="_blank">Kinga Woch</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
